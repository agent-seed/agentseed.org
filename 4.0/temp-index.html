<style>
    @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap');
    html {
        background-color: #1b1b1b;
    }
    body {
        background: #1b1b1b;
        background: radial-gradient(circle, rgba(46,46,46,1) 0%, rgba(40,40,40,1) 47%, rgba(27,27,27,1) 100%); 
        text-align: center;
        font-family: 'Raleway', sans-serif;
    }
    h1 {
        text-align: center;
        position: static;
        top: 30%;
        color: white;
    }
    .a {
        background-color: transparent;
        color: white;
        border: none;
        font-family: 'Raleway', sans-serif;
        font-size: 12pt;
        padding: 20px;
        transition: 0.5s;
        border: 2px solid white;
        outline-offset: 0;
        text-decoration: none;
        box-shadow: 10px 10px 27px -7px rgba(0,0,0,0.75);
    }
    .a:hover {
        border-radius: 40px;
        text-decoration: underline;
        box-shadow: 20px 20px 27px -7px rgba(0,0,0,0.75);
    }
    .a:active {
        color: #888;
        outline-color: #888;
    }
    * {
        text-shadow: 4px 4px 9px rgba(0,0,0,1);
    }
    #banner {
        top: 0px;
        margin-top: 0px;
        text-align: center;
        background: linear-gradient(90deg, #ffde00 0%, #00ff62 25%, #0052ff 50%, #eb00ff 75%, #ff004a 100%);
        color: white;
        font-size: 14pt;
        margin: none;
        border: none;
        padding: 10px;
        background-size: 400%;
        animation: ani infinite 15s;
        font-weight: bolder;
        font-family: 'Abel', 'Raleway', sans-serif;
    }
    #banner a {
        color: white;
    }
    @keyframes ani {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
    }
</style>
<script src="banner.js"></script>
